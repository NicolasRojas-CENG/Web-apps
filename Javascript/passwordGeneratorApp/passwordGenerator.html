<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./passwordGenerator_style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="password_container">
      <div class="password-header">
        <div class="password">
          <span id="password">fhSgd76384*4gs</span>
          <button id="copy">Copy</button>
        </div>
      </div>
      <div class="password_body">
        <div class="form_control">
          <label for="length">Password length.</label>
          <input id="length" type="number" value="16" min="8" max="20" />
        </div>
        <div class="form_control">
          <label for="upper_case">Add upper case letters.</label>
          <input id="upper_case" type="checkbox" />
        </div>
        <div class="form_control">
          <label for="lower_case">Add lower case letters.</label>
          <input id="lower_case" type="checkbox" />
        </div>
        <div class="form_control">
          <label for="number">Add numbers.</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form_control">
          <label for="symbols">Add special characters.</label>
          <input id="symbols" type="checkbox" />
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
    <script src="./passwordGenerator_app.js"></script>
  </body>
</html>
